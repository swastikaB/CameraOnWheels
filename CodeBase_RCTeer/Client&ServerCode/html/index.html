<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Arducam Mini + ESP8266 Video Demo</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Compiled and minified JavaScript -->
    <script src="materialize/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scriptCarEngine.js"></script>
    <style>
    body {overflow-x: hidden; font-family: "";}
    .left,.right{float: none !important;}
    .btn{margin-bottom: 15px}
    nav{margin-bottom: 30px}
    .buttons{margin-top: 30px}
    a.disabled{cursor: not-allowed;
    filter: alpha(opacity=65);
    -webkit-box-shadow: none;
    box-shadow: none;
    opacity: .65;
}
img{margin-bottom: 50px}
#dmEvent{    font-size: 20px;
    display: block;
    color: RED;}
    #vector{font-size: 20px}
    </style>
  </head>
  <body>
  <nav>
          <div class="nav-wrapper">
            <h3 class="text-center">Camera On Wheels</h3>
          </div>
        </nav>
    <div class="container">
      <div class="row">
        
      </div>
    </div>
    <div class="row text-center">
      <img id="image" src="">
    </div>
    <div class="container">
     
      <div  class="row text-center buttons">
        <p class="text-center">
          <a class="btn btn-default" onclick="connect()">START SYSTEM</a>
        </p>
        <p class="text-center">
          <a href="#" class="btn btn-success start toggle disabled">ENGINE START</a>
          <a href="#" class="btn btn-danger stop toggle disabled">ENGINE STOP</a>
          <a href="#" class="btn btn-info accelerator toggle disabled">Accelerometer Toggle</a>
        </p>
        <p class="text-center">
          <a href="#" class="btn btn-default forward disabled">FORWARD</a>
        </p> 
        <p class="text-center">
          <a href="#" class="btn btn-default left disabled">LEFT</a>
          <a href="#" class="btn btn-default right disabled">RIGHT</a>
        </p>
        <p class="text-center">
          <a href="#" class="btn btn-default back disabled">BACK</a>
        </p>

          <span id="dmEvent">Accelerometer enabled</span>
          <span id="vector"></span>
        </p>
        
      </div>
    </div>
  </body>
</html>
